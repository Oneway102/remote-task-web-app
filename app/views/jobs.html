
<h4>{{task.name}}</h4>

<table class="table table-bordered table-hover">
  <tr>
    <th>Job ID</th>
    <th>Start Time</th>
    <th>End Time</th>
    <th>Creator</th>
    <th>Status</th>
    <th col="2">Operation</th>
  </tr>
  <tr class="clickable" ng-repeat='job in task.jobs' ng-class="{success:job.status=='running', error:job.status=='failed'}">
    <td>{{job.no}}</td>
    <td>{{job.created_at | date:'yyyy-MM-dd HH:mm:ss'}}</td>
    <td>{{job.modified_at | date:'yyyy-MM-dd HH:mm:ss'}}</td>
    <td>{{task.creator.email}}</td>
    <td>{{job.status}}</td>
    <td>
      <div ng-switch on="job.status">
        <div ng-switch-when="running">
          <button class="btn btn-info">Stream</button>
          <button class="btn btn-danger">Stop</button>
        </div>
        <div ng-switch-default>
          <button class="btn btn-primary">View Log</button>
        </div>
      </div>
    </td>
  </tr>
</table>
