
<form class="form-horizontal" novalidation ng-submit="register()">
  <fieldset ng-show="showLogin()">
    <legend>Login</legend>

    <div class="control-group">
      <label class="control-label">Name</label>
      <div class="controls">
        <input name='product' placeholder='Name' ng-model="loginForm.email" required>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Password</label>
      <div class="controls">
        <input name='password' type="password" placeholder='Password' ng-model="loginForm.password">
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <input type='button' value='Login' class='btn btn-primary' ng-click="login()">
        <input type='submit' name='submit' value='Register' class='btn btn-primary' ng-disabled="loginForm.$invalid"> <span ng-show="showMessage">{{longinMessage}}</span>
      </div>
    </div>
  </fieldset>

  <fieldset ng-show="!showLogin()">
    <legend>You have logged in.</legend>
  </fieldset>
</form>
